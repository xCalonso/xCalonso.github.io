<!DOCTYPE html>
<html>
    <head>
        <title>Peter-App</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <main>
            <h2>Introduce el peso del sujeto</h2>
            <div class="circular">
                <input type="range" id="input" min="0" max="50" step="0.01" value="25">
                <input type="text" id="value" class="weight">
            </div>
            
            <div class="scroll">
                <div class="medicamento">
                    <div class="formula-anectine">
                        <h3>Anectine</h3>
                        <p>1mg·kg</p>
                    </div>
                    <div class="calculo">
                        <p id="solucion-anectine"></p>
                    </div>
                </div>
                <div class="medicamento">
                    <div class="formula-anectine">
                        <h3>Anectine</h3>
                        <p>1mg·kg</p>
                    </div>
                    <div class="calculo">
                        <p id="solucion-anectine"></p>
                    </div>
                </div>
                <div class="medicamento">
                    <div class="formula-anectine">
                        <h3>Anectine</h3>
                        <p>1mg·kg</p>
                    </div>
                    <div class="calculo">
                        <p id="solucion-anectine"></p>
                    </div>
                </div>
            </div>
            
            <br>
            <select id="medicamentos">
                <optgroup label="Anestesia"></optgroup>
                    <option value="anectine">Anectine</option>
                    <option value="atropina">Atropina</option>
                    <option value="dexametasona">Dexametasona</option>
                    <option value="fentanilo">Fentanilo</option>
                    <option value="lidocaina">Lidocaina</option>
                    <option value="ondansetron">Ondansetron</option>
                    <option value="propofol">Propofol</option>
                    <option value="rocuronio">Rocuronio</option>
                <optgroup label="Analgesia"></optgroup>
                    <option value="ibuprofeno">Ibuprofeno</option>
                    <option value="enantyum">Enantyum</option>
                    <option value="nolotil">Nolotil</option>
                    <option value="paracetamol">Paracetamol</option>
            </select>
            <br>
            <p id="formula"></p>

            <button onclick="calcularMedicina()">Calcular</button>

            <p id="solucion"></p>
        </main>
    </body>
    <script src="./app.js"></script>
</html>
